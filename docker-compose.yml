services:
  nginx:
    image: nginx:1.25-alpine
    container_name: eccube-nginx
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      # EC-CUBEのソースコードをマウント
      - ${EC_CUBE_PROJECT_PATH}:/var/www/html
      # Nginxの設定ファイルをマウント
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php
    networks:
      - eccube-network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: eccube-php
    volumes:
      # EC-CUBEのソースコードをマウント
      - ${EC_CUBE_PROJECT_PATH}:/var/www/html
      # PHP設定ファイルをマウント
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
      # Xdebug設定ファイルをマウント
      - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    environment:
      # Xdebug用の環境変数
      XDEBUG_MODE: debug
      # XDEBUG_CONFIG: client_host=host.docker.internal
      XDEBUG_CONFIG: client_host=docker.for.mac.host.internal
    extra_hosts:
      # ホストマシンへの接続を可能にする（Xdebug用）
      - "host.docker.internal:host-gateway"
    networks:
      - eccube-network

  mailcatcher:
    image: schickling/mailcatcher
    container_name: eccube-mailcatcher
    ports:
      - "1080:1080"  # Web UI（メール閲覧用）
      - "1025:1025"  # SMTPサーバー（メール送信用）
    restart: unless-stopped
    networks:
      - eccube-network

networks:
  eccube-network:
    driver: bridge
