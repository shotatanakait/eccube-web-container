server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # ログ設定
    access_log /var/log/nginx/eccube_access.log;
    error_log /var/log/nginx/eccube_error.log;

    # クライアント設定
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # タイムアウト設定
    fastcgi_read_timeout 300;
    proxy_read_timeout 300;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 静的ファイルのキャッシュ設定
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # html/install ディレクトリへのアクセス制限（本番環境では削除推奨）
    location ~ ^/(html/)?install/ {
        allow all;
    }

    # .htaccess, .git などの隠しファイルへのアクセス拒否
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # composer関連ファイルへのアクセス拒否
    location ~ /(composer\.(json|lock)|package(-lock)?\.json|yarn\.lock) {
        deny all;
    }

    # /src, /app, /tests などのディレクトリへの直接アクセス拒否
    location ~ ^/(src|app|tests|bin|var)/ {
        deny all;
    }

    # メインのPHP処理
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP-FPMへのリクエスト転送
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;

        # タイムアウト設定
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # バッファ設定
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # 管理画面用の設定（必要に応じて）
    location ~ ^/admin {
        try_files $uri $uri/ /index.php$is_args$args;
    }
}
